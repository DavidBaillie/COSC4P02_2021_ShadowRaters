<div style="align-items: center;">
  <input id="mini-search-bar" type="text" (input)="filterP()" placeholder="Compare with other {{target_type}}s">
  <div *ngFor="let hit of hits">
    <div class="mini-hits-hover mini-hits" (click)="emitId(searchService.getRightId(hit, target_type), hit.name + ' at ' + hit.university)">
      {{hit.name}} <span style="color: rgb(138, 139, 139);">at {{hit.university}}</span>
    </div>
  </div>
</div>
