<div class="mdl-card mdl-card__blank-layout-card mdl-shadow--2dp">
  <div class="mdl-card__supporting-text">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
        <span class="mdl-card__title-text text-color--white" routerLink="/app/home">Rate My Scholar</span>
      </div>
      <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
        <span class="blank-layout-card-name text-color--white">Forgot password?</span>
        <span
          class="blank-layout-card-secondary-text text-color--white">Enter your email below to recieve your password</span>
      </div>

      <form class="login-form" [formGroup]="recoverPasswordForm" (submit)="sendRecoverEmail()" autocomplete="off"
            novalidate>
        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
               [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
               [class.is-valid]="username.valid && (username.dirty || username.touched)">
            <input formControlName="username"
                   (change)="onInputChange($event)"
                   class="mdl-textfield__input" type="text" id="username">
            <label class="mdl-textfield__label" for="username">Username</label>

            <div *ngIf="username.invalid && (username.dirty || username.touched)">
              <span *ngIf="username.errors.required" class="mdl-textfield__error">
                User name is required. <span class="color-text--orange"> Please provide valid user name.</span>
              </span>
<!--              <span *ngIf="username.errors.pattern" class="mdl-textfield__error">-->
<!--                User name is invalid.-->
<!--              </span>-->
            </div>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
               [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
               [class.is-valid]="email.valid && (email.dirty || email.touched)"
               id="forPass">
            <input formControlName="email"
                   (change)="onInputChange($event)"
                   pattern="{{emailPattern}}"
                   class="mdl-textfield__input" type="email" id="email">
            <label class="mdl-textfield__label" for="email">Email</label>
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <span *ngIf="email.errors.required" class="mdl-textfield__error">
                Email is required. <span class="color-text--orange"> Please enter your email address!</span>
              </span>
              <span *ngIf="email.errors.pattern" class="mdl-textfield__error">
                Email is invalid. <span class="color-text--orange"> Please check your format!</span>
              </span>
            </div>
          </div>
          <div class="full-size color-text--red" *ngIf="error"> {{ error }}</div>
        </div>
        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell">
          <a routerLink="/pages/sign-up" class="blank-layout-card-link">Don't have account?</a>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-button--raised color--light-blue"
                  type="submit" [disabled]="recoverPasswordForm.invalid">
            Send email
          </button>
        </div>
      </form>
      <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell">
        <div class="mdl-layout-spacer"></div>
      </div>
    </div>
  </div>
</div>
