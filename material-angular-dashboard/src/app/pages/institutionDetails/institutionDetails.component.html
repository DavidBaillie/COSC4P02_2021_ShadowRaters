<div class="mdl-cell mdl-cell--12-col mdl-cell--16-col-tablet mdl-cell--8-col-phone mdl-cell--top">
  <base-card>
    <base-card-title>
      <h1 class="mdl-card__title-text">Search by institutions</h1>
    </base-card-title>

    <base-card-body>
     <form>
      <div class="search-card mdl-card mdl-shadow--2dp">
        <div class="mdl-textfield mdl-js-textfield">
          <i class="material-icons">search</i>
          <input class="mdl-textfield__input" type="text" id="search_institution" />
        </div>
      </div>
      <div class="sort_div">
        <h5>Sorted by:</h5>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
         <select class="mdl-textfield__input" id="sorting" name="sorting">
          <option></option>
           <option value="1">Letter Ascending </option>
            <option value="2">Letter Descending</option>
            <option value="3">Rating Ascending</option>
            <option value="4">Rating Descending</option>
         </select>
        <label class="mdl-textfield__label" for="sorting">Sort</label>
        </div>
      </div>
     </form>

      <ul class="mdl-list">
        <li *ngFor="let item of data; let i = index" class="mdl-list__item mdl-list__item--two-line" routerLink="/app/home">
          <span class="mdl-list__item-primary-content">
            <div class="mdl-list__item-avatar">
              <img width="100%" src="assets/images/{{ item.image }}">
            </div>
            <a class='links' href="#/app/home">{{ item.name }}</a>
            <span class="mdl-list__item-sub-title">{{ item.description }}</span>
          </span>
          <span class="mdl-list__item-secondary-content">
            <!-- <span *ngIf="i === 0" class="mdl-list__item-secondary-info">Star</span> -->
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">circle</i></a>
          </span>
        </li>
      </ul>
    </base-card-body>
  </base-card>
</div>
