
<div style="margin: 20px;">
  <div style="text-align: center; margin-bottom: 20px;">
    <input id="course" type="text" placeholder="Course Name" (input)="filterCourses()"> at <input type="text" placeholder="School Name">
  </div>

  <!-- div for professor cards -->
  <div class="mdl-grid">
    <div *ngFor="let crs of courses" class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
      <base-card>
        <base-card-title>
          <h2 class="mdl-card__title-text">{{ crs.name }}</h2>
        </base-card-title>
        <base-card-body expanded>
          {{ crs.info }}
          <br><br>
          <b>Current School:</b> {{ crs.uid }}
          <br>
          <!-- <b>Schools:</b> X, Y, Z -->
          <!-- <br> -->
          <b>Average Rating</b> 4.5 / 5
        </base-card-body>
        <base-card-actions>
          <span (click)="goToCourseX()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-orange pull-right">
            See Ratings
          </span>
        </base-card-actions>
      </base-card>
    </div>
  </div>

</div>
