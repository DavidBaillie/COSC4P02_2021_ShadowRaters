
<div style="margin: 20px;">
  <div id="search-bar-place" style="text-align: center; margin-bottom: 20px;">
    <input id="search-bar" type="text" placeholder="{{target_type}} Name" (input)="filterP()">
    <span *ngIf="target_type !='university'">at <input type="text" placeholder="School Name"></span>
  </div>
  <!-- div for professor cards -->
  <div class="mdl-grid">
    <div *ngFor="let hit of hits" class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
      <base-card>
        <base-card-title>
          <h2 class="mdl-card__title-text">{{ hit.name }}</h2>
        </base-card-title>
        <base-card-body expanded>
          {{ hit.info }}
          <br><br>
          <b *ngIf="target_type !='university'">Institution:</b> {{ hit.university }}
          <br>
          <b>Average Rating</b> {{this.averages[searchService.getRightId(hit, this.target_type)]}}  / 5
        </base-card-body>
        <base-card-actions>
          <span (click)="goToHit(searchService.getRightId(hit, target_type))" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-orange pull-right">
            See Ratings
          </span>
        </base-card-actions>
      </base-card>
    </div>
  </div>

</div>
