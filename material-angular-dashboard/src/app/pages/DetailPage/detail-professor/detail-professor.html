<div class="mdl-cell mdl-cell--12-col mdl-cell--16-col-tablet mdl-cell--8-col-phone mdl-cell--top">
  <base-card>
    <base-card-title *ngFor="let item of data;">
      <h1 class="mdl-card__title-text">{{item.name}}</h1>
    </base-card-title>

    <base-card-body>
      <div *ngFor="let item of data;"  > <!-- class="base-card-body-top"  dont we think this creates too much extra space?-->
        <span class="general_rating">General Rating: {{item.rating}}</span>
        <div class="rate">
          <input type="radio" id="star5" name="rate" value="5" disabled/>
          <label for="star5" title="text">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" disabled checked/>
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" disabled/>
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" disabled/>
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" disabled/>
          <label for="star1" title="text">1 star</label>
        </div>
      </div>
      <div class="base-card-body-middle" style="margin-top: 80px;">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-light-blue"
         style="float: right; margin-bottom: 10px;">Compare to others</button>
         <div style="clear: both;"></div>
        <app-line-chart></app-line-chart>
        <hr>
        <app-discrete-bar-chart></app-discrete-bar-chart>
      </div>
      <hr>

      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-light-blue"
       (click)="openModal()" style="float: right; margin-bottom: 10px;">Leave Rating</button>
      <div style="clear: both;"></div>

      <div style="height: 400px; overflow: auto;">
        <div *ngFor="let item of data_comments;" class="base-card-body-bottom">
<!--          <span class="userId">{{item.userID}}</span>-->
<!--          <span class="userComment">{{item.comment}}</span>-->
<!--          <span class="userRating">Rating score: {{item.rating}}</span>-->
          <span class="userName">{{item.username}}</span>
          <span class="userComment">{{item.comment}}</span>
          <span class="userRating">Rating score: {{item.score}}</span>
          <span class="userThumbAgree">Agree: {{item.num_agree}}</span>
          <span class="userThumbDisagree">Disagree: {{item.num_disagree}}</span>
          <span class="userCommentDate">{{item.date}}</span>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised:hover" style="width: 10px; padding: 0px;">
            <i class="material-icons" style="font-size: 1em;">thumb_up</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab:hover">
            <i class="material-icons" style="font-size: 1em;">thumb_down</i>
            </button>
          </div>
        </div>
      </div>
    </base-card-body>
  </base-card>

  <!-- modal to submit rating -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content container">
      <h3 class="mdl-card__title-text">Leave a rating for Professor X...</h3>
      <!-- <textarea name="Text1" cols="40" rows="5"></textarea> -->
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input modal_inp" id="modalTextArea" type="text" rows= "3" cols="100"></textarea>
        <label class="mdl-textfield__label" for="sample5">Don't be mean...</label>
      </div>

      <!-- <input class="mdl-slider mdl-js-slider slider--colored-teal is-upgraded" type="range"
      min="0" max="5" value="5" tabindex="0"> -->
      <p>( star rating goes here )</p>
      <button (click)="submitRating()" class="button--colored-light-blue mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect inline-bttn">
        Submit
      </button>
    </div>
  </div>
</div>
